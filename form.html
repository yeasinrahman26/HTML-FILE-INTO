        <h2>Please fill up the form</h2>
        <form>
          <label for="name"
            >Your Name:
            <input type="text" name="" id="name" placeholder=" Your Name" />
          </label>
          <label for="email">
            Your Email:
            <input
              type="email"
              id="email"

          <label for="phone"

              placeholder="+880"

            />
          </label>
          <fieldset>
            <legend>Gander</legend>

            </label>

          </fieldset>

              ><input type="checkbox" name="Movies" id="checkbox" />Watching

            >
            <label for="checkbox"
              ><input
                type="checkbox"
                name="Sleeping"
                id="checkbox"
              />Sleeping</label
            >
            <label for="checkbox"
              ><input type="checkbox" name="Dishwasher" id="checkbox" />Dish
              washing</label
            >
          </fieldset>
          <fieldset>
            <legend>Opinion</legend>
            <textarea name="" id="" cols="30" rows="4"></textarea>
          </fieldset>
          <fieldset id="button">
            <label for="reset"><input type="reset" value="reset" /></label>
